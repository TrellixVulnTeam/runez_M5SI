sudo: required
dist: xenial
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install tox-travis

script:
  - tox

after_success:
  - tox -e coverage,codecov

deploy:
  - provider: pypi
    user: zsimic
    password:
      secure: ""
    distributions: "sdist bdist_wheel --universal"
    on:
      python: 3.7
      repo: zsimic/runez
      tags: true
